<div class="student-panel-container" [class.sidebar-open]="isSidebarOpen">
  <!-- Thanh điều hướng bên cạnh (Sidebar) -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3>Student Portal</h3>
    </div>
    <div class="user-info">
      <h4>Chào, {{ studentName || 'Sinh viên' }}</h4>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/student/dashboard" routerLinkActive="active">
        <i class="fas fa-tachometer-alt"></i>
        <span>Bảng điều khiển</span>
      </a>
      <a routerLink="/student/my-scores" routerLinkActive="active">
        <i class="fas fa-graduation-cap"></i>
        <span>Xem điểm</span>
      </a>
      <a routerLink="/student/course-registration" routerLinkActive="active">
        <i class="fas fa-edit"></i>
        <span>Đăng ký học phần</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Đăng xuất</span>
      </button>
    </div>
  </aside>

  <!-- Khu vực nội dung chính -->
  <main class="main-content">
    <header class="main-header">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <h1>{{ currentPage }}</h1>
    </header>

    <div class="content-area">
      <!-- Các trang con sẽ được hiển thị ở đây -->
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
