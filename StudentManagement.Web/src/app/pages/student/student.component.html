<div class="student-panel-container" [class.sidebar-open]="isSidebarOpen">
  <!-- Sidebar -->
  <aside class="sidebar" aria-label="Student navigation">
    <div class="sidebar-header">
      <h3>Student Portal</h3>
    </div>

    <div class="user-info">
      <h4>Chào, {{ studentName || 'Sinh viên' }}</h4>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/student/dashboard" routerLinkActive="active" aria-current="page">
        <i class="fas fa-tachometer-alt" aria-hidden="true"></i>
        <span>Bảng điều khiển</span>
      </a>

      <!-- ✨ Mới: Lịch học (chỉ xem) -->
      <a routerLink="/student/schedule" routerLinkActive="active">
        <i class="fas fa-calendar-alt" aria-hidden="true"></i>
        <span>Lịch học</span>
      </a>

      <a routerLink="/student/my-scores" routerLinkActive="active">
        <i class="fas fa-graduation-cap" aria-hidden="true"></i>
        <span>Xem điểm</span>
      </a>

      <a routerLink="/student/course-registration" routerLinkActive="active">
        <i class="fas fa-edit" aria-hidden="true"></i>
        <span>Đăng ký học phần</span>
      </a>
      <a routerLink="/student/announcements" routerLinkActive="active">
        <i class="fas fa-bullhorn" aria-hidden="true"></i>
        <span>Thông báo</span>
      </a>

      <a routerLink="/student/profile" routerLinkActive="active">
        <i class="fas fa-user" aria-hidden="true"></i>
        <span>Thông tin cá nhân</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()" type="button">
        <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
        <span>Đăng xuất</span>
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <header class="main-header">
      <button class="menu-toggle" (click)="toggleSidebar()" type="button" aria-label="Mở/đóng menu">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>
      <h1>{{ currentPage }}</h1>
    </header>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
