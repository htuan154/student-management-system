<div class="management-container">
  <!-- Header của trang -->
  <header class="management-header">
    <h1>Quản lý Sinh viên</h1>
    <a routerLink="new" class="btn btn-primary">
      <i class="fas fa-plus"></i> Thêm sinh viên
    </a>
  </header>

  <!-- Chỉ báo tải dữ liệu -->
  <div *ngIf="isLoading" class="loading-indicator">
    <p>Đang tải dữ liệu...</p>
  </div>

  <!-- Thông báo lỗi -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Bảng dữ liệu -->
  <div *ngIf="!isLoading && !errorMessage" class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Mã sinh viên</th>
          <th>Họ và tên</th>
          <th>Email</th>
          <th>Mã lớp</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Lặp qua danh sách sinh viên -->
        <tr *ngFor="let student of students">
          <td>{{ student.studentId }}</td>
          <td>{{ student.fullName }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.classId || 'N/A' }}</td>
          <td class="action-buttons">
            <a [routerLink]="['edit', student.studentId]" class="btn btn-secondary">
              <i class="fas fa-edit"></i> Sửa
            </a>
            <button (click)="deleteStudent(student.studentId)" class="btn btn-danger">
              <i class="fas fa-trash-alt"></i> Xóa
            </button>
          </td>
        </tr>
        <!-- Hiển thị khi không có dữ liệu -->
        <tr *ngIf="students.length === 0">
          <td colspan="5" class="text-center">Không có dữ liệu sinh viên để hiển thị.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
