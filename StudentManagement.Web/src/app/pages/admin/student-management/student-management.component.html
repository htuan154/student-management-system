<div class="management-container">
  <header class="management-header">
    <h1>Quản lý Sinh viên</h1>
    <button class="btn btn-primary">Thêm mới Sinh viên</button>
  </header>

  <div *ngIf="isLoading" class="loading-indicator">
    Đang tải dữ liệu...
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="table-container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Mã SV</th>
          <th>Họ và Tên</th>
          <th>Email</th>
          <th>Lớp</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.studentId }}</td>
          <td>{{ student.fullName }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.class?.className || 'N/A' }}</td>
          <td>
            <button (click)="editStudent(student.studentId)" class="btn btn-sm btn-secondary">Sửa</button>
            <button (click)="deleteStudent(student.studentId)" class="btn btn-sm btn-danger">Xóa</button>
          </td>
        </tr>
        <tr *ngIf="students.length === 0">
          <td colspan="5" class="text-center">Không có dữ liệu sinh viên.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
