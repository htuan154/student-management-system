<div class="form-container">
  <header class="form-header">
    <h1>{{ isEditMode ? 'Chỉnh sửa Người dùng' : 'Tạo mới Người dùng' }}</h1>
    <button class="btn btn-secondary" routerLink="/admin/users">Quay lại Danh sách</button>
  </header>

  <div *ngIf="isLoading" class="loading-indicator">Đang tải...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div class="form-grid">
      <!-- Link Type Selector -->
      <div class="form-group">
        <label for="linkType">Loại liên kết</label>
        <select id="linkType" formControlName="linkType" class="form-control">
          <option value="none">Tự nhập mã</option>
          <option value="student">Liên kết tới Sinh viên</option>
          <option value="employee">Liên kết tới Nhân viên</option>
          <option value="teacher">Liên kết tới Giáo viên</option>
        </select>
      </div>

      <!-- User ID (hiển thị hoặc là combobox) -->
      <div class="form-group">
        <label for="userId">Mã Người dùng</label>

        <!-- Hiển thị input text khi không liên kết hoặc đang sửa -->
        <input *ngIf="userForm.get('linkType')?.value === 'none' || isEditMode"
               id="userId"
               type="text"
               formControlName="userId"
               class="form-control">

        <!-- Hiển thị combobox Sinh viên -->
        <select *ngIf="userForm.get('linkType')?.value === 'student' && !isEditMode"
                formControlName="studentId"
                class="form-control">
          <option [ngValue]="null">-- Chọn sinh viên chưa có tài khoản --</option>
          <option *ngFor="let student of availableStudents" [value]="student.studentId">
            {{ student.fullName }} ({{ student.studentId }})
          </option>
        </select>

        <!-- Hiển thị combobox Nhân viên -->
        <select *ngIf="userForm.get('linkType')?.value === 'employee' && !isEditMode"
                formControlName="employeeId"
                class="form-control">
          <option [ngValue]="null">-- Chọn nhân viên chưa có tài khoản --</option>
          <option *ngFor="let employee of availableEmployees" [value]="employee.employeeId">
            {{ employee.fullName }} ({{ employee.employeeId }})
          </option>
        </select>

        <!-- Hiển thị combobox Giáo viên -->
        <select *ngIf="userForm.get('linkType')?.value === 'teacher' && !isEditMode"
                formControlName="teacherId"
                class="form-control">
          <option [ngValue]="null">-- Chọn giáo viên chưa có tài khoản --</option>
          <option *ngFor="let teacher of availableTeachers" [value]="teacher.teacherId">
            {{ teacher.fullName }} ({{ teacher.teacherId }})
          </option>
        </select>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input id="username" type="text" formControlName="username" class="form-control">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input id="password" type="password" formControlName="password" class="form-control" [placeholder]="isEditMode ? 'Để trống để giữ mật khẩu cũ' : ''">
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="roleId">Vai trò</label>
        <select id="roleId" formControlName="roleId" class="form-control">
          <option [ngValue]="null" disabled>Chọn một vai trò</option>
          <option *ngFor="let role of roles" [value]="role.roleId">{{ role.roleName }}</option>
        </select>
      </div>

      <!-- Status -->
      <div class="form-group">
        <label for="isActive">Trạng thái</label>
        <select id="isActive" formControlName="isActive" class="form-control">
          <option [value]="true">Hoạt động</option>
          <option [value]="false">Vô hiệu hóa</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || isLoading">
        {{ isEditMode ? 'Cập nhật Người dùng' : 'Tạo Người dùng' }}
      </button>
    </div>
  </form>
</div>
