<div class="management-container">
  <header class="management-header">
    <h1>Quản lý Vai trò</h1>
    <button class="btn btn-primary">Thêm mới Vai trò</button>
  </header>

  <div *ngIf="isLoading" class="loading-indicator">
    Đang tải dữ liệu...
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="table-container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Mã Vai trò</th>
          <th>Tên Vai trò</th>
          <th>Mô tả</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{ role.roleId }}</td>
          <td>{{ role.roleName }}</td>
          <td>{{ role.description || 'Không có mô tả' }}</td>
          <td>
            <button (click)="editRole(role.roleId)" class="btn btn-sm btn-secondary">Sửa</button>
            <button (click)="deleteRole(role.roleId)" class="btn btn-sm btn-danger">Xóa</button>
          </td>
        </tr>
        <tr *ngIf="roles.length === 0">
          <td colspan="4" class="text-center">Không có dữ liệu vai trò.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
