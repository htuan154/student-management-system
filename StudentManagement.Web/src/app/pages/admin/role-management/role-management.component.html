<h2>Quản lý vai trò</h2>

<form (ngSubmit)="saveRole()">
  <label>Tên vai trò:</label>
  <input [(ngModel)]="formRole.roleName" name="name" required />

  <button type="submit">{{ editingId ? 'Cập nhật' : 'Thêm mới' }}</button>
  <button type="button" (click)="cancelEdit()" *ngIf="editingId">Hủy</button>
</form>

<hr />

<div *ngIf="isLoading">Đang tải dữ liệu...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<table *ngIf="!isLoading && roles.length > 0" border="1">
  <thead>
    <tr>
      <th>Tên vai trò</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of roles">
      <td>{{ r.roleName }}</td>
      <td>
        <button (click)="editRole(r.roleId)">Sửa</button>
        <button (click)="deleteRole(r.roleId)">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
