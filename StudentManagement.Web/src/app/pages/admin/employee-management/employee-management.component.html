<div class="container mt-4">
  <h2 class="mb-3">Quản lý nhân viên</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="submitForm()" class="mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label>Họ và tên</label>
        <input type="text" class="form-control" formControlName="fullName" required>
      </div>
      <div class="col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" required>
      </div>
      <div class="col-md-6">
        <label>Ngày vào làm</label>
        <input type="date" class="form-control" formControlName="hireDate" required>
      </div>
      <div class="col-md-6">
        <label>Ngày sinh</label>
        <input type="date" class="form-control" formControlName="dateOfBirth">
      </div>
      <div class="col-md-6">
        <label>Phòng ban</label>
        <input type="text" class="form-control" formControlName="department">
      </div>
      <div class="col-md-6">
        <label>Chức vụ</label>
        <input type="text" class="form-control" formControlName="position">
      </div>
      <div class="col-md-6">
        <label>Số điện thoại</label>
        <input type="text" class="form-control" formControlName="phoneNumber">
      </div>
      <div class="col-md-6">
        <label>Lương</label>
        <input type="number" class="form-control" formControlName="salary">
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary me-2" [disabled]="employeeForm.invalid">
        {{ editingEmployeeId ? 'Cập nhật' : 'Thêm mới' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Hủy</button>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Ngày vào làm</th>
        <th>Phòng ban</th>
        <th>Chức vụ</th>
        <th>Lương</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.fullName }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.hireDate | date }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.salary | number:'1.0-0' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editEmployee(emp)">Sửa</button>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(emp.employeeId)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
