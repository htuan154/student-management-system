<div class="class-form-container">
  <h2>{{ isEditMode ? 'Cập nhật lớp học' : 'Thêm lớp học mới' }}</h2>

  <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label for="classId">Mã lớp</label>
        <input id="classId" formControlName="classId" [readonly]="isEditMode" />
      </div>

      <div class="form-group">
        <label for="className">Tên lớp</label>
        <input id="className" formControlName="className" />
      </div>

      <div class="form-group">
        <label for="major">Chuyên ngành</label>
        <input id="major" formControlName="major" />
      </div>

      <div class="form-group">
        <label for="academicYear">Niên khóa</label>
        <input id="academicYear" formControlName="academicYear" />
      </div>

      <div class="form-group">
        <label for="semester">Học kỳ</label>
        <input id="semester" type="number" formControlName="semester" />
      </div>

      <div class="form-group">
        <label for="isActive">Trạng thái</label>
        <select id="isActive" formControlName="isActive">
          <option [value]="true">Hoạt động</option>
          <option [value]="false">Không hoạt động</option>
        </select>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="classForm.invalid || isLoading">
        {{ isEditMode ? 'Cập nhật' : 'Thêm mới' }}
      </button>
      <button type="button" (click)="goBack()">Hủy</button>
    </div>
  </form>
</div>
