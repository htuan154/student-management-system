<div class="dashboard-container">
  <div class="dashboard-header">
    <h1 class="dashboard-title">
      <i class="fas fa-tachometer-alt"></i>
      Bảng điều khiển
    </h1>
    <p class="dashboard-subtitle">Tổng quan hệ thống quản lý</p>
  </div>

  <!-- Hiển thị khi đang tải dữ liệu -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner">
      <div class="spinner"></div>
    </div>
    <p class="loading-text">Đang tải dữ liệu...</p>
  </div>

  <!-- Hiển thị khi có lỗi -->
  <div *ngIf="errorMessage" class="error-container">
    <div class="error-card">
      <i class="fas fa-exclamation-triangle"></i>
      <p class="error-message">{{ errorMessage }}</p>
    </div>
  </div>

  <!-- Lưới hiển thị các thẻ thống kê -->
  <div *ngIf="!isLoading && !errorMessage" class="dashboard-content">
    <div class="stats-grid">
      <!-- Thẻ Người dùng -->
      <div class="stat-card users">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-users"></i>
          </div>
        </div>
        <div class="card-content">
          <div class="stat-number">{{ stats.users | number }}</div>
          <div class="stat-label">Tổng người dùng</div>
          <div class="stat-description">Đang hoạt động</div>
        </div>
      </div>

      <!-- Thẻ Sinh viên -->
      <div class="stat-card students">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-user-graduate"></i>
          </div>
        </div>
        <div class="card-content">
          <div class="stat-number">{{ stats.students | number }}</div>
          <div class="stat-label">Sinh viên</div>
          <div class="stat-description">Đã đăng ký</div>
        </div>
      </div>

      <!-- Thẻ Giáo viên -->
      <div class="stat-card teachers">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
        </div>
        <div class="card-content">
          <div class="stat-number">{{ stats.teachers | number }}</div>
          <div class="stat-label">Giáo viên</div>
          <div class="stat-description">Đang giảng dạy</div>
        </div>
      </div>

      <!-- Thẻ Khóa học -->
      <div class="stat-card courses">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-book"></i>
          </div>
        </div>
        <div class="card-content">
          <div class="stat-number">{{ stats.courses | number }}</div>
          <div class="stat-label">Khóa học</div>
          <div class="stat-description">Đang mở</div>
        </div>
      </div>
    </div>
  </div>
</div>
