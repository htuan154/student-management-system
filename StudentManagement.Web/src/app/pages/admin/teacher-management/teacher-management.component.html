<h2>Quản lý Giáo Viên</h2>

<form (ngSubmit)="saveTeacher()">
  <input [(ngModel)]="formTeacher.fullName" name="fullName" placeholder="Họ tên" required>
  <input [(ngModel)]="formTeacher.email" name="email" placeholder="Email" required type="email">
  <input [(ngModel)]="formTeacher.degree" name="degree" placeholder="Bằng cấp">
  <input [(ngModel)]="formTeacher.department" name="department" placeholder="Khoa">
  <input [(ngModel)]="formTeacher.salary" name="salary" placeholder="Lương" type="number">

  <button type="submit">{{ editingTeacherId ? 'Cập nhật' : 'Thêm mới' }}</button>
  <button type="button" (click)="cancelEdit()" *ngIf="editingTeacherId">Hủy</button>
</form>

<hr>

<div *ngIf="isLoading">Đang tải dữ liệu...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<table border="1" *ngIf="!isLoading && teachers.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Họ tên</th>
      <th>Email</th>
      <th>Bằng cấp</th>
      <th>Khoa</th>
      <th>Lương</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teacher of teachers">
      <td>{{ teacher.teacherId }}</td>
      <td>{{ teacher.fullName }}</td>
      <td>{{ teacher.email }}</td>
      <td>{{ teacher.degree }}</td>
      <td>{{ teacher.department }}</td>
      <td>{{ teacher.salary | number:'1.0-0' }}</td>
      <td>
        <button (click)="editTeacher(teacher.teacherId)">Sửa</button>
        <button (click)="deleteTeacher(teacher.teacherId)">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
