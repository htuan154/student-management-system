<div class="management-container">
  <header class="management-header">
    <h1>Quản lý Giáo viên</h1>
    <button class="btn btn-primary">Thêm mới Giáo viên</button>
  </header>

  <div *ngIf="isLoading" class="loading-indicator">
    Đang tải dữ liệu...
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="table-container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Mã GV</th>
          <th>Họ và Tên</th>
          <th>Email</th>
          <th>Khoa</th>
          <th>Ngày vào làm</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of teachers">
          <td>{{ teacher.teacherId }}</td>
          <td>{{ teacher.fullName }}</td>
          <td>{{ teacher.email }}</td>
          <td>{{ teacher.department || 'N/A' }}</td>
          <td>{{ teacher.hireDate | date: 'dd/MM/yyyy' }}</td>
          <td>
            <button (click)="editTeacher(teacher.teacherId)" class="btn btn-sm btn-secondary">Sửa</button>
            <button (click)="deleteTeacher(teacher.teacherId)" class="btn btn-sm btn-danger">Xóa</button>
          </td>
        </tr>
        <tr *ngIf="teachers.length === 0">
          <td colspan="6" class="text-center">Không có dữ liệu giáo viên.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
