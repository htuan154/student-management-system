<div class="form-wrapper">
  <div class="form-container">
    <!-- Header của form -->
    <div class="form-header">
      <h1>{{ isEditMode ? 'Chỉnh sửa Giảng viên' : 'Tạo mới Giảng viên' }}</h1>
      <a routerLink="/admin/teachers" class="btn btn-secondary">Quay lại Danh sách</a>
    </div>

    <!-- Trạng thái tải/lỗi -->
    <div *ngIf="isLoading" class="loading-indicator">Đang xử lý...</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <!-- Form -->
    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-grid">
        <!-- Mã Giảng viên -->
        <div class="form-group">
          <label for="teacherId">Mã Giảng viên</label>
          <input id="teacherId" type="text" formControlName="teacherId">
          <div *ngIf="teacherForm.get('teacherId')?.invalid && teacherForm.get('teacherId')?.touched" class="validation-error">
            Mã giảng viên là bắt buộc.
          </div>
        </div>

        <!-- Họ và tên -->
        <div class="form-group">
          <label for="fullName">Họ và tên</label>
          <input id="fullName" type="text" formControlName="fullName">
          <div *ngIf="teacherForm.get('fullName')?.invalid && teacherForm.get('fullName')?.touched" class="validation-error">
            Họ tên là bắt buộc.
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email">
           <div *ngIf="teacherForm.get('email')?.errors?.['required'] && teacherForm.get('email')?.touched" class="validation-error">
            Email là bắt buộc.
          </div>
          <div *ngIf="teacherForm.get('email')?.errors?.['email'] && teacherForm.get('email')?.touched" class="validation-error">
            Email không hợp lệ.
          </div>
        </div>

        <!-- Số điện thoại -->
        <div class="form-group">
          <label for="phoneNumber">Số điện thoại</label>
          <input id="phoneNumber" type="text" formControlName="phoneNumber">
        </div>

        <!-- Khoa -->
        <div class="form-group">
          <label for="department">Khoa</label>
          <input id="department" type="text" formControlName="department">
        </div>

        <!-- Bằng cấp -->
        <div class="form-group">
          <label for="degree">Bằng cấp</label>
          <input id="degree" type="text" formControlName="degree">
        </div>

         <!-- Ngày sinh -->
        <div class="form-group">
          <label for="dateOfBirth">Ngày sinh</label>
          <input id="dateOfBirth" type="date" formControlName="dateOfBirth">
        </div>

        <!-- Ngày vào làm -->
        <div class="form-group">
          <label for="hireDate">Ngày vào làm</label>
          <input id="hireDate" type="date" formControlName="hireDate">
        </div>

        <!-- Lương -->
        <div class="form-group">
          <label for="salary">Lương</label>
          <input id="salary" type="number" formControlName="salary">
        </div>
      </div>

      <!-- Nút chức năng -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="teacherForm.invalid || isLoading">
          {{ isEditMode ? 'Cập nhật' : 'Tạo mới' }}
        </button>
      </div>
    </form>
  </div>
</div>
