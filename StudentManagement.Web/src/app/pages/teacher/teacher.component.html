<div class="teacher-panel-container" [class.sidebar-open]="isSidebarOpen">
  <!-- Thanh điều hướng bên cạnh (Sidebar) -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3>Teacher Portal</h3>
    </div>
    <div class="user-info">
      <h4>Chào, {{ teacherName || 'Giảng viên' }}</h4>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/teacher/dashboard" routerLinkActive="active">
        <i class="fas fa-tachometer-alt"></i>
        <span>Bảng điều khiển</span>
      </a>
      <a routerLink="/teacher/class-list" routerLinkActive="active">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Lớp học của tôi</span>
      </a>
      <a routerLink="/teacher/my-courses" routerLinkActive="active">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Môn học của tôi</span>
      </a>
      <a routerLink="/teacher/announcements" routerLinkActive="active">
        <i class="fas fa-bullhorn"></i>
        <span>Thông báo</span>
      </a>

    </nav>
    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Đăng xuất</span>
      </button>
    </div>
  </aside>

  <!-- Khu vực nội dung chính -->
  <main class="main-content">
    <header class="main-header">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <h1>{{ currentPage }}</h1>
    </header>

    <div class="content-area">
      <!-- Các trang con như dashboard, my-courses sẽ được hiển thị ở đây -->
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
